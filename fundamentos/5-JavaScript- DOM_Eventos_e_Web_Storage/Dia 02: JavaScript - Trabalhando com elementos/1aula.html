<body>  
    <main id="paiDoPai">

    <!-- Acesse o elemento elementoOndeVoceEsta.
    1 Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
    2 Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
    3 Acesse o primeiroFilho a partir de pai.
    4 Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
    5 Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
    6 Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.
    7 Agora acesse o terceiroFilho a partir de pai. -->

  <script>
    const elemento = document.getElementById('elementoOndeVoceEsta');
    const elementoPai = elemento.parentElement;
    elementoPai.style.color = 'green';
    const primeiroFilho = document.getElementById('primeiroFilho');
    primeiroFilho.innerHTML = 'Este é o texto adicionado ao primeiroFilho';

    const a3 = document.getElementById('pai').firstElementChild;

    const a4 = elemento.previousElementSibling;

    const a5 = elemento.nextSibling;

    const a6 = elemento.nextElementSibling;

    const a7 = elementoPai.children[2];

    console.log(a3);
    console.log(a4);
    console.log(a5);
    console.log(a6);
    console.log(a7);

  </script>
