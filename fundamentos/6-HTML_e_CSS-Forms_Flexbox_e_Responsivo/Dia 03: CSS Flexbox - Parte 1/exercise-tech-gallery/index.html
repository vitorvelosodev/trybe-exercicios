<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cio Flexbox 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <header>
    <img class="header-img" src="images/trybe-logo.jpg" alt="Trybe-logo">
    <h1>Trybe Tech-Gallery</h1>
    <a href="">Sign Up</a>
  </header>
  <section class="container-sub-title">
    <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
  </section>
  <section class="container-images">
    <div class="container-stack" class="HTML">
      <h2>HTML</h2>
      <img class="img-stack" src="images/html-logo.png" alt="HTML-logo">
    </div>
    <div class="container-stack" class="css">
      <h2>CSS</h2>
      <img class="img-stack" src="images/css-logo.png" alt="CSS-logo">
    </div>
    <div class="container-stack" class="js">
      <h2>JavaScript</h2>
      <img class="img-stack" src="images/javaScript-logo.png" alt="JS-logo">
    </div>
    <div class="container-stack" class="react">
      <h2>React</h2>
      <img class="img-stack" src="images/react-logo.png" alt="React-logo">
    </div>
    <div class="container-stack" class="rtl">
      <h2>RTL</h2>
      <img class="img-stack" src="images/rtl-logo.png" alt="RTL-logo">
    </div>
    <div class="container-stack" class="Redux">
      <h2>Redux</h2>
      <img class="img-stack" src="images/redux-logo.png" alt="Redux-logo">
    </div>
  </section>
  <footer>
    <img src="images/instagram-logo.png" alt="Instagram-logo">
    <img class="linkedin" src="images/linked-in-logo.png" alt="LinkedIn-logo">
  </footer>
</body>
</html>
